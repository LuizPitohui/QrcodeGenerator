{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de QR Code</title>
    
    <link rel="icon" href="{% static 'qrcode_generator/images/logo.png' %}" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'qrcode_generator/css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="{% static 'qrcode_generator/images/logoFull.png' %}" alt="Logo da Empresa" class="logo">
                <h2>Acesse sua Conta</h2>
                <p>Bem-vindo de volta! Insira suas credenciais.</p>
            </div>
            
            <form method="post" class="login-form">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-error">
                        {% for error in form.non_field_errors %}
                            <span>{{ error }}</span>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_username"><i class="fas fa-user"></i> Usu√°rio</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
