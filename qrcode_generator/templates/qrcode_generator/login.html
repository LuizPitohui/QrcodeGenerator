{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QRcode - Generator{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'qrcode_generator/images/logo.png' %}">
    <link href="{% static 'qrcode_generator/css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="login-wrapper">
    <div class="login-box text-center">
        <img src="https://static.wixstatic.com/media/de50eb_ad9cb6f8ec9d429e87290a369ebdf57d~mv2.png" 
             alt="Logo" 
             class="login-logo mb-3">

        {% if messages %}
            {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-icon mb-3">
                <i class="fa fa-user"></i>
                <input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio" required>
            </div>
            <div class="input-icon mb-3">
                <i class="fa fa-eye-slash" id="togglePassword"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-login w-100">ENTRAR</button>
        </form>
    </div>
</div>

</body>
</html>

{% block extra_js %}
    <script src="{% static 'qrcode_generator/js/login.js' %}"></script>
{% endblock %}
